<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header (weather dashboard)-->
    <header class="jumbotron-fluid custom-jumbotron">
        <div class="container">
            <h1>Weather Dashboard</h1></div>
    </header>
        
    <!-- left column ---------------------------->
    <main>
        <div class="columnleft">
            <div class="searchsection">
                <span>Search for a City:</span>
                <!-- City Search -->
                <div class="form-group">
                    <input type="text" id="city-input" placeholder="San Diego" class="form-control"/>
                </div>
                <button id="searchButton" class ="btn btn-block btn-primary bg-gradient">Search</button>
        </div>

            <!-- Left Column City Search History -->
            <div class="cityhistory">
                <!-- Add for loop to populate ten buttons based on search history -->
            </div>
        </div>
        
    <!-- right column ---------------------------->
        <div class="columnright">
            <div class="citybox">
                <display>city-input</display><div>  </div><br>
                <div>Temp:<span id="tempAPI"></span></div><br>
                <div>Wind:</div><br>
                <div>Humidity:</div><br>
                <div>UV Index:</div><br>
            </div>
            <h1>5 Day Forecast:</h1>
            <div class="forecast">
                <!-- <h1>5 Day Forecast:</h1> -->
                <!-- Date Cards -->
                <!-- Day 1 -->
                <div class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class="card">
                        <h3 class="card-header bg-secondary bg-gradient">
                            Day 1
                        </h3>
                        <!-- Add Weather Image -->
                        <div class="card-body">
                            <p class="card-text">
                                <li>Temp:</li>
                                <li>Wind:</li>
                                <li>Humidity:</li>
                                <li>UV Index:</li>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Day 2 -->
                <div class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class="card">
                        <h3 class="card-header bg-secondary bg-gradient">
                            Day 2
                        </h3>
                        <!-- Add Weather Image -->
                        <div class="card-body">
                            <p class="card-text">
                                <li>Temp:</li>
                                <li>Wind:</li>
                                <li>Humidity:</li>
                                <li>UV Index:</li>
                            </p>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </main>
<script src="./assets/js/script.js"></script>    
</body>


</html>
